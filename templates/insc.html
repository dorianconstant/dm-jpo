    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900" rel="stylesheet">

<body>
    <header>
        <div class="container">
            <h1 class="text-center text-uppercase">Incription JD</h1>
            <h2 class="text-center">IUT de Blois</h2>
        </div>

    <main>
        <div class="container">
            <form name="insc" >
                <div class="form-row d-flex justify-content-center">
                    <div class="form-group col-md-4 col-lg-3">
                        <label for="pseudo">Pseudo</label>
                        <input type="text" class="form-control" name="pseudo" id="pseudo" placeholder="Votre pseudo" autocomplete="off" required="required">
                        <span id="mess_pseudo" class="form-control alert alert-danger d-none">Erreur de pseudo, seulement lettres et chiffres</span></p>
                    </div>
                    <div class="form-group col-md-4 col-lg-3">
                        <label for="date">Date</label>
                        <input type="date" id="datepicker" class="form-control" name="date_user" id="date" required="required">
                    </div>
                </div>
                <div class="form-row d-flex justify-content-center">
                    <div class="form-group col-md-8 col-lg-6">
                        <input id="submit" class="form-control btn btn-primary" type="submit" value="Envoyer" disabled>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer></footer>
<script src="node_modules/jquery-ui-dist/jquery-ui.min.js"></script>
